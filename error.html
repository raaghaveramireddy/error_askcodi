<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Website</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Set default text color */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 2em;
            background-color: white;
            margin: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Improve contrast for better accessibility */
        h1, h2, p, button {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border: 1px solid #4CAF50;
        }
    </style>
</head>

<body>
    <header>
        <h1>Transport Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="product">
        <img src="path_to_image" alt="Product Image" style="width: 200px; height: 200px;">
        <div>
            <h2>Product Title</h2>
            <p>Description of the product goes here. Include specific details about the product.</p>
            <button>Buy Now</button>
        </div>
    </div>
    <footer>
        &copy; 2022 Transport Company
    </footer>
    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button>Submit</button>
    </form>
</body>

</html>
